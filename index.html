<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/jquery/jquery-ui.min.css">
    <script src="/jquery/external/jquery/jquery.js"></script>
    <script src="/jquery/jquery-ui.min.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="big-container">
      <div class="map-container">
        <div class="search-box">
          <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F423222449%2F136125000243%2F1%2Foriginal.20230112-111713?w=512&auto=format%2Ccompress&q=75&sharp=10&rect=0%2C0%2C512%2C512&s=72312c5dc42eb94c1f8f3b8deaf42633" alt="le-wagon logo">
          <div class="dropdown">
            <button class="btn1 btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <p class="toa">Select</p>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="teacher" href="#">Teacher</a></li>
              <li><a class="dropdown-item" id="student" href="#">Student</a></li>
            </ul>
          </div>
          <script type="module" src="autocomplete.js"></script>
          <input type="text" class="form-control" placeholder="type here..." aria-describedby="passwordHelpBlock">
          <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div id="map" style="height: 400px;">
          <script type="module" src="mapbox.js"></script>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
